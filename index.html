url<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Barreiras - Super Barreiras BB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003d82 0%, #005ba3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #003d82 0%, #0066cc 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section h2 {
            color: #003d82;
            font-size: 1.4em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #ffcc00;
            display: inline-block;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #003d82 0%, #005ba3 100%);
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 61, 130, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.public {
            background: linear-gradient(135deg, #ffcc00 0%, #fdb913 100%);
            color: #003d82;
        }

        .btn.public:hover {
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.4);
        }

        .btn::before {
            content: '🔒';
            margin-right: 8px;
            font-size: 1.1em;
        }

        .btn.public::before {
            content: '📊';
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #003d82 0%, #005ba3 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .modal-header h2 {
            color: white;
            border: none;
            margin: 0;
            font-size: 1.5em;
        }

        .modal-body {
            padding: 30px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #003d82;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #003d82;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #003d82 0%, #005ba3 100%);
            color: white;
        }

        .modal-btn.cancel {
            background: #f0f0f0;
            color: #666;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.6em;
            }

            .buttons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="content">
            <div class="section">
                <h2>Acesso Restrito</h2>
                <div class="buttons-grid">
                    <button class="btn" onclick="requestPassword('disparador.superbarreirasbb.com.br')">
                        Disparador
                    </button>
                    <button class="btn" onclick="requestPassword('contatos.superbarreirasbb.com.br')">
                        Ranking de Contatos
                    </button>
                    <button class="btn" onclick="requestPassword('bateria.superbarreirasbb.com.br')">
                        Bateria
                    </button>
                    <button class="btn" onclick="requestPassword('aqdesafios.superbarreirasbb.com.br')">
                        Arquivo de Mobilizações
                    </button>
                    <button class="btn" onclick="requestPassword('desafios.superbarreirasbb.com.br')">
                        Gestão de Mobilizações
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Acesso Público</h2>
                <div class="buttons-grid">
                    <a href="https://opagro.superbarreirasbb.com.br" class="btn public">
                        Análise de Operações Agro
                    </a>
                    <a href="https://oppj.superbarreirasbb.com.br" class="btn public">
                        Análise de Operações PJ
                    </a>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>🔐 Acesso Restrito</h2>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="password">Digite a senha:</label>
                    <input type="password" id="password" placeholder="Senha de acesso">
                </div>
                <div class="error" id="error">Senha incorreta. Tente novamente.</div>
                <div class="modal-buttons">
                    <button class="modal-btn cancel" onclick="closeModal()">Cancelar</button>
                    <button class="modal-btn confirm" onclick="checkPassword()">Acessar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let targetUrl = '';
        const correctPassword = '88018485';

        function requestPassword(url) {
            targetUrl = url;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('password').value = '';
            document.getElementById('error').style.display = 'none';
            document.getElementById('password').focus();
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            targetUrl = '';
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            
            if (password === correctPassword) {
                window.location.href = 'https://' + targetUrl;
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
